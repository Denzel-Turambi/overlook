<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alice&family=Josefin+Sans&display=swap" rel="stylesheet">
  <title>Guava Bay - Resort & Spa Hotel</title>
</head>
<body>
  <nav class="nav-bar">
    <header class="logo">
      <h1>Guava Bay</h1>
      <h2>Resort & Spa Hotel</h2>
    </header>
    <div class="nav-buttons">
      <button class="nav-button book-now-button">BOOK NOW</button>
      <button class="nav-button profile-button">PROFILE</button>
    </div>
  </nav>
  <main>
    <section class="profile-page">
      <aside class="total-cost">
        <p>You have spent a total of:</p>
        <p>$____</p>
      </aside>
      <div class="all-reservations">
        <div class="reservations-box-wrapper">
          <h3>Upcoming Reservations</h3>
          <section class="upcoming-reservations">
            <!-- upcoming reservations go here -->
            <p>room 21 12/21/2023</p>
          </section>
        </div>
        <div class="reservations-box-wrapper">
          <h3>Past Reservations</h3>
          <section class="past-reservations">
            <!-- past reservations go here -->
            <p>room 64 6/9/2021</p>
          </section>
        </div>
      </div>
    </section>
    <section class="book-now-page hidden">
      <div class="new-reservation-wrapper">
        <form class="new-reservation-form">
          <label for="date-picker">Make A Reservation</label>
          <input type="date" id="date-picker">
          <button class="room-search">SEARCH</button>
        </form>
        <section class="reservation-selection">
          <!-- available reservations go here -->
          <p>room 1 $450.00/night</p>
        </section>
      </div>
    </section>
    <section class="login-page hidden">
      <form class="login-form">
        <div class="login-input">
          <label for="username">Username:</label>
          <input type="text" id="username" placeholder="Type your username">
        </div>
        <div class="login-input">
          <label for="password">Password:</label>
          <input type="password" id="password" placeholder="Type your password">
        </div>
        <button class="login-button">LOGIN</button>
      </form>
    </section>
  </main>
  
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
